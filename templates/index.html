<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4299e1;
            --primary-dark: #3182ce;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
        }

        h1 {
            color: var(--text-dark);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        p {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 12px;
            color: var(--text-dark);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.2);
        }

        .btn:hover::before {
            opacity: 0.1;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        .btn i {
            font-size: 1.4rem;
            position: relative;
            z-index: 2;
        }

        .model-info {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 0.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>
        <p>Choose from our advanced machine learning models to estimate house prices accurately</p>
        
        <div class="model-grid">
            <a href="/mlr" class="btn">
                <i class="fas fa-chart-line"></i>
                <span>Multiple Linear Regression</span>
            </a>
            <a href="/slr" class="btn">
                <i class="fas fa-chart-bar"></i>
                <span>Simple Linear Regression</span>
            </a>
            <a href="/pr" class="btn">
                <i class="fas fa-chart-area"></i>
                <span>Polynomial Regression</span>
            </a>
            <a href="/knn" class="btn">
                <i class="fas fa-search"></i>
                <span>K-Nearest Neighbors</span>
            </a>
            <a href="/lr" class="btn">
                <i class="fas fa-brain"></i>
                <span>Logistic Regression</span>
            </a>
        </div>
    </div>
</body>
</html>
