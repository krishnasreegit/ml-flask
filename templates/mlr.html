<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 10px;
            background: #4299e1;
            border: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
            background: #3182ce;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
        }
        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
        }
        .alert-danger {
            background: #fed7d7;
            color: #c53030;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction (MLR)</h1>
        <form action="/mlr" method="post" onsubmit="showLoading()">
            <div class="mb-4">
                <label class="form-label">üè† Square Footage:</label>
                <input type="number" name="square_footage" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">üõè Bedrooms:</label>
                <input type="number" name="bedrooms" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">üõÅ Bathrooms:</label>
                <input type="number" name="bathrooms" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">üìÖ Age of House:</label>
                <input type="number" name="age_of_house" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">üîç Predict</button>
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Predicting...</p>
            </div>
        </form>
        {% if predicted_price %}
        <div class="alert alert-success">
            <h4 class="mb-0">üí∞ Estimated Price: ‚Çπ{{ predicted_price }}</h4>
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
